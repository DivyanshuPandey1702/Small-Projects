<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="intro">
          <p class="heading">Learn to code by watching others</p>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="signup">
          <div class="tryButton">
            <p><span class="trySpan">Try it free 7 days </span>then $20/mo. thereafter</p>
          </div>
          <div class="signup-form">
            <form action="">
              <input type="text" class="input-text" placeholder="First Name" />
              <input type="text" class="input-text" placeholder="Last Name" />
              <input type="email" class="input-text" placeholder="Email Address" />
              <input type="password" class="input-text" placeholder="Password" />
              <button class="claim-button">Claim your free trail</button>
            </form>
            <p class="info">By clicking the button you are agreeing to our <span class="terms">Terms and services</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
